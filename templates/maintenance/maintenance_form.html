{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl">
    <h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-white">{{ action }} Maintenance Log</h1>
    
    <div class="bg-white dark:bg-gray-900 p-6 rounded-lg shadow border dark:border-gray-800">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-white mb-1">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            
            <div class="bg-yellow-50 dark:bg-yellow-900/20 border-l-4 border-yellow-400 p-4 text-sm">
                <p class="font-bold text-gray-900 dark:text-white">Note:</p>
                <p class="text-gray-700 dark:text-gray-300">Setting status to Pending or In Progress will automatically set vehicle status to "In Shop".</p>
            </div>
            
            <div class="flex gap-4 pt-4">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Save
                </button>
                <a href="{% url 'maintenance_list' %}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    .form-input, .form-select, .form-textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        background: white;
    }
    .dark .form-input, .dark .form-select, .dark .form-textarea {
        background: #1f2937;
        border-color: #374151;
        color: white;
    }
    .form-input:focus, .form-select:focus, .form-textarea:focus {
        outline: none;
        border-color: #3b82f6;
    }
</style>
{% endblock %}
