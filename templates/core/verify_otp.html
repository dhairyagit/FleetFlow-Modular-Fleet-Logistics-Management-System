{% extends 'base.html' %}

{% block auth_content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-800 dark:from-black dark:via-gray-900 dark:to-black">
    <div class="bg-white dark:bg-gray-900 p-8 rounded-2xl shadow-2xl w-96 border border-gray-200 dark:border-gray-800">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-green-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Verify OTP</h2>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Enter the 6-digit code sent to your email</p>
        </div>
        
        {% if messages %}
        <div class="mb-4 space-y-2">
            {% for message in messages %}
            <div class="flex items-center p-3 rounded-lg {% if message.tags == 'error' %}bg-red-100 dark:bg-red-900/30 text-red-800 dark:text-red-200 border border-red-300 dark:border-red-800{% else %}bg-green-100 dark:bg-green-900/30 text-green-800 dark:text-green-200 border border-green-300 dark:border-green-800{% endif %}">
                <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %} mr-2"></i>
                <span class="text-sm">{{ message }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-white mb-2">
                    <i class="fas fa-lock mr-2"></i>OTP Code
                </label>
                <input type="text" name="otp" required maxlength="6" pattern="[0-9]{6}"
                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:text-white transition text-center text-2xl tracking-widest"
                       placeholder="000000">
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-green-600 to-green-700 text-white py-3 rounded-lg hover:from-green-700 hover:to-green-800 transition shadow-lg font-medium flex items-center justify-center space-x-2">
                <i class="fas fa-check-circle"></i>
                <span>Verify OTP</span>
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{% url 'password_reset' %}" class="text-sm text-blue-600 hover:underline flex items-center justify-center space-x-1">
                <i class="fas fa-redo text-xs"></i>
                <span>Resend OTP</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
