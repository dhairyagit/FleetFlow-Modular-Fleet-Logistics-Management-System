{% extends 'base.html' %}

{% block auth_content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-800 dark:from-black dark:via-gray-900 dark:to-black">
    <div class="bg-white dark:bg-gray-900 p-8 rounded-2xl shadow-2xl w-96 border border-gray-200 dark:border-gray-800">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-truck text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">FleetFlow</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Fleet & Logistics Management</p>
        </div>
        
        {% if messages %}
        <div class="mb-4 space-y-2">
            {% for message in messages %}
            <div class="flex items-center p-3 rounded-lg {% if message.tags == 'error' %}bg-red-100 dark:bg-red-900/30 text-red-800 dark:text-red-200 border border-red-300 dark:border-red-800{% else %}bg-green-100 dark:bg-green-900/30 text-green-800 dark:text-green-200 border border-green-300 dark:border-green-800{% endif %}">
                <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %} mr-2"></i>
                <span class="text-sm">{{ message }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-white mb-2">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input type="text" name="username" required 
                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:text-white transition">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-white mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:text-white transition">
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-lg hover:from-blue-700 hover:to-blue-800 transition shadow-lg font-medium flex items-center justify-center space-x-2">
                <i class="fas fa-sign-in-alt"></i>
                <span>Sign In</span>
            </button>
        </form>
        
        <div class="mt-6 text-center space-y-2">
            <a href="{% url 'password_reset' %}" class="text-sm text-blue-600 dark:text-blue-400 hover:underline flex items-center justify-center space-x-1">
                <i class="fas fa-key text-xs"></i>
                <span>Forgot password?</span>
            </a>
            <div class="text-gray-500 dark:text-gray-400">or</div>
            <a href="{% url 'register' %}" class="text-sm text-blue-600 dark:text-blue-400 hover:underline flex items-center justify-center space-x-1">
                <i class="fas fa-user-plus text-xs"></i>
                <span>Create new account</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
