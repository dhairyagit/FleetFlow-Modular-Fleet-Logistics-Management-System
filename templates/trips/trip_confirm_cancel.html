{% extends 'base.html' %}

{% block content %}
<div class="max-w-md">
    <h1 class="text-3xl font-bold mb-6">Cancel Trip</h1>
    
    <div class="bg-white p-6 rounded-lg shadow">
        <p class="mb-4">Are you sure you want to cancel this trip?</p>
        <p class="text-sm text-gray-600 mb-4">{{ trip.source }} â†’ {{ trip.destination }}</p>
        
        <form method="post" class="flex gap-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
                Cancel Trip
            </button>
            <a href="{% url 'trip_list' %}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400">
                Back
            </a>
        </form>
    </div>
</div>
{% endblock %}
